<div
  data-dialog-backdrop="dialog-md"
  data-dialog-backdrop-close="true"
  class="h-400-px w-500-px place-items-center backdrop-blur-sm transition-opacity duration-300"
>
  <div
    data-dialog="dialog-sm"
    class="relative m-4 p-4 w-full rounded-lg bg-white shadow-sm"
  >
    <div class="flex shrink-0 items-center pb-4 text-xl font-medium text-slate-800">
      Intervention
    </div>
    <div class="relative border-t border-slate-200 py-4 leading-normal text-slate-600 font-light">
      <form>
        <div class="form-group">
          <div class="w-full max-w-md min-w-[200px]">
            <label>Sélectionnez des pièces</label>
            <mat-select
              placeholder="cliquer pour selectionner"
              [formControl]="pieces"
              multiple
              class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-4 py-3 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow"
              style="width: 400px;"
            >
              <mat-select-trigger>
                {{ pieces.value?.[0] || '' }}
                <span *ngIf="(pieces.value?.length || 0) > 1" class="additional-selection">
                  (+{{ (pieces.value?.length || 0) - 1 }}
                  {{ pieces.value?.length === 2 ? "autre" : "autres" }})
                </span>
              </mat-select-trigger>
              <mat-option *ngFor="let topping of piecesList" [value]="topping">
                {{ topping }}
              </mat-option>
            </mat-select>
          </div>
        </div>

        <div class="form-group">
          <div class="w-full max-w-md min-w-[200px]">
            <label>Commentaires</label>
            <textarea
              formControlName="source"
              placeholder="Ajouter un commentaire"
              class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-4 py-3 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow"
              style="width: 400px;" 
            ></textarea>
          </div>
        </div>
      </form>
    </div>

    <div class="flex shrink-0 flex-wrap items-center pt-4 justify-end">
      <button
        [mat-dialog-close]="true"
        class="rounded-md border border-transparent py-2 px-4 text-center text-sm transition-all text-slate-600 hover:bg-slate-100 focus:bg-slate-100 active:bg-slate-100 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
        type="button"
      >
        Cancel
      </button>
      <button
        (click)="valider()"
        data-dialog-close="true"
        class="rounded-md bg-red-600 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-red-700 focus:shadow-none active:bg-red-700 hover:bg-red-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none ml-2"
        type="submit"
      >
        Confirm
      </button>
    </div>
  </div>
</div>
