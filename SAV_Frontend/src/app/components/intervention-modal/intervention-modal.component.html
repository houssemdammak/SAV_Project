<div
  data-dialog-backdrop="dialog-md"
  data-dialog-backdrop-close="true"
  class="h-400-px w-500-px place-items-center backdrop-blur-sm transition-opacity duration-300"
>
  <div
    data-dialog="dialog-sm"
    class="relative m-4 p-4 w-full rounded-lg bg-white shadow-sm"
  >
    <div class="flex shrink-0 items-center pb-4 text-xl font-medium text-slate-800">
      Créer une Intervention
    </div>
    <div class="relative border-t border-slate-200 py-4 leading-normal text-slate-600 font-light">
      <form [formGroup]="pieceForm">
        <div class="form-group">
          <div class="w-full max-w-md min-w-[200px]">
            <label class="block text-sm font-medium text-gray-700">Sélectionnez des pièces</label>
      
            <!-- Tableau des pièces avec défilement vertical -->
            <div class="overflow-y-auto h-250-px mt-4">
              <table class="min-w-full table-auto border-collapse border border-gray-200">
                <thead>
                  <tr>
                    <th class="py-2 px-4 border-b"></th>
                    <th class="py-2 px-4 border-b">ID</th>
                    <th class="py-2 px-4 border-b">Nom</th>
                    <th class="py-2 px-4 border-b">Stock</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let piece of piecesList">
                    <td class="py-2 px-4 border-b">
                      <input type="checkbox" 
                             (change)="onPieceSelect(piece)" 
                             [checked]="selectedPieces.includes(piece)" 
                             class="form-checkbox h-5 w-5 text-blue-600 border-gray-300 rounded">
                    </td>
                    <td class="py-2 px-4 border-b">{{ piece.Id }}</td>
                    <td class="py-2 px-4 border-b">{{ piece.Nom }}</td>
                    <td class="py-2 px-4 border-b">{{ piece.Stock }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
      
            <!-- Affichage des pièces sélectionnées -->
            <!-- <div class="mt-4">
              <label class="block text-sm font-medium text-gray-700">Pièces sélectionnées :</label>
              <ul>
                <li *ngFor="let selected of selectedPieces">{{ selected.Nom }}</li>
              </ul>
            </div> -->
          </div>
        </div>
      
       
      </form>
      
    </div>

    <div class="flex shrink-0 flex-wrap items-center pt-4 justify-end">
      <button
        [mat-dialog-close]="true"
        class="rounded-md border border-transparent py-2 px-4 text-center text-sm transition-all text-slate-600 hover:bg-slate-100 focus:bg-slate-100 active:bg-slate-100 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
        type="button"
      >
        Cancel
      </button>
      <button
        (click)="valider()"
        data-dialog-close="true"
        class="rounded-md bg-red-600 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-red-700 focus:shadow-none active:bg-red-700 hover:bg-red-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none ml-2"
        type="submit"
      >
        Confirm
      </button>
    </div>
  </div>
</div>
