<div class="container mx-auto px-4 h-full">
  <div class="flex content-center items-center justify-center h-full">
    <div class="w-full lg:w-6/12 px-4">
      <div
        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0"
      >
        <div class="rounded-t mb-0 px-6 py-6">
          <div class="text-center mb-3">
            <h6 class="text-blueGray-700 text-sm font-bold">Sign up </h6>
          </div>

          <hr class="mt-6 border-b-1 border-blueGray-300" />
        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
          <form [formGroup]="registerForm">  
            <div class="flex flex-wrap -mx-4">
              <div class="w-1/2 pr-4">
                <div class="relative w-full mb-3">
                  <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                    Nom
                  </label>
                  <input 
                    formControlName="nom"
                    type="text" 
                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                    placeholder="Nom" 
                  /> 
                  <span
                *ngIf="registerForm.get('nom')?.touched && getFieldError('nom')"
                class="text-sm text-red-500 mt-1 block"
              >
              {{ getFieldError('nom') }}
              </span>   
                </div>
              </div>
              <div class="w-1/2 ">
                <div class="relative w-full mb-3">
                  <label
                    class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                    htmlFor="grid-password"
                  >
                    Prénom
                  </label>
                  <input 
                    formControlName="prenom"
                    type="text" 
                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                    placeholder="Prenom" 
                  />  
                  <span
                *ngIf="registerForm.get('prenom')?.touched && getFieldError('prenom')"
                class="text-sm text-red-500 mt-1 block"
              >
              {{ getFieldError('prenom') }}
              </span>  
                </div>
              </div>
            </div>
            <div class="flex flex-wrap -mx-4">
              <div class="w-1/2 pr-4">
                <div class="relative w-full mb-3">
                  <label
                  class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                  htmlFor="grid-password"
                >
                  Adresse 
                </label>
                <input
                  formControlName="adresse"
                  type="text"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                  placeholder="Votre adresse "
                />
                <span
                  *ngIf="registerForm.get('adresse')?.touched && getFieldError('adresse')"
                  class="text-sm text-red-500 mt-1 block"
                >
                {{ getFieldError('adresse') }}
                </span>  
                </div>
              </div>
              <div class="w-1/2 ">
                <div class="relative w-full mb-3">
                  <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Numéro Téléphone 
              </label>
              <input
                formControlName="telephone"
                type="text"
                placeholder="e.g., 21 123 456"
                pattern="^((2|5|9|4|7|3)[0-9]{7})$"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Votre numéro téléphone"
              />
              <span
                *ngIf="registerForm.get('telephone')?.touched && getFieldError('telephone')"
                class="text-sm text-red-500 mt-1 block"
              >
              {{ getFieldError('telephone') }}
              </span>
                </div>
              </div>
            </div>


            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Email
              </label>
              <input
                formControlName="email"
                type="email"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Email"
              />
              <span
                *ngIf="registerForm.get('email')?.touched && getFieldError('email')"
                class="text-sm text-red-500 mt-1 block"
              >
              {{ getFieldError('email') }}
              </span>
            </div>

            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Password
              </label>
              <input
                formControlName="password"
                type="password"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Password"
              />
              <span
                *ngIf="registerForm.get('password')?.touched && getFieldError('password')"
                class="text-sm text-red-500 mt-1 block"
              >
              {{ getFieldError('password') }}
              </span>
            </div>

            <div>
              <label class="inline-flex items-center cursor-pointer">
                <input
                  id="customCheckLogin"
                  type="checkbox"
                  class="form-checkbox border-0 text-blueGray-700 ml-1 w-5 h-5 ease-linear transition-all duration-150 rounded"
                />
                <span class="ml-2 text-sm font-semibold text-blueGray-600">
                  I agree with the
                  <a href="javascript:void(0)" class="text-red-600">
                    Privacy Policy
                  </a>
                </span>
              </label>
            </div>

            <div class="text-center mt-6">
              <button
              (click)="signIn()"
                class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
                type="button"
              >
                Create Account
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
